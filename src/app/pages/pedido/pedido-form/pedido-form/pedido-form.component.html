<mat-card class="cardWithShadow them-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            Formulario Pedido
        </mat-card-title>
        <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8" (click)="guardarPedido()">Guardar</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formularioPedido">
            <div class="row">
                <mat-label>Nombre del cliente</mat-label>
                <mat-form-field>
                    <input matInput type="text" placeholder="Nombre Cliente" formControlName="cliente">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<app-producto-form></app-producto-form>
<app-producto-list></app-producto-list>
